version: '3.9'

services:
  backend:
    build:
      context: ./backend
    container_name: ativo_real_backend
    env_file:
      - ./backend/.env.production.local
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: ativo_real_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ativo_real.conf:/etc/nginx/conf.d/default.conf:ro
      - media_data:/app/media:ro
      - static_data:/app/staticfiles:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  media_data:
  static_data:
