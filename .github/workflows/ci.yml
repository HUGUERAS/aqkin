name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npx nx run-many --target=lint --all --exclude=api

      - name: Run tests
        run: npx nx run-many --target=test --all --coverage --exclude=api

      - name: Build all projects
        run: npx nx run-many --target=build --all --exclude=api

  backend-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python code quality
        working-directory: apps/api
        run: |
          # Install linting tools with compatible version ranges
          pip install "flake8>=7.0.0,<8.0.0" "black>=24.3.0,<25.0.0"
          # Run black to check formatting
          black --check .
          # Run flake8 for linting
          flake8 . --max-line-length=120 --extend-ignore=E203,W503
