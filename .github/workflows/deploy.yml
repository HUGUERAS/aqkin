name: Build & Deploy

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test backend
  build-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bemreal_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Lint with flake8
        working-directory: ./apps/api
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Format check with black
        working-directory: ./apps/api
        run: black --check .

      - name: Type check with mypy
        working-directory: ./apps/api
        continue-on-error: true
        run: mypy . --ignore-missing-imports

      - name: Run tests
        working-directory: ./apps/api
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/bemreal_test
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api/coverage.xml
          flags: backend

  # Build and test frontend
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './apps/web/package-lock.json'

      - name: Install dependencies
        working-directory: ./apps/web
        run: npm ci

      - name: Lint
        working-directory: ./apps/web
        run: npm run lint

      - name: Type check
        working-directory: ./apps/web
        run: npm run typecheck

      - name: Build
        working-directory: ./apps/web
        run: npm run build
        env:
          VITE_API_URL: https://api.bemreal.com

      - name: Run tests
        working-directory: ./apps/web
        run: npm run test:ci
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/web/coverage/coverage-final.json
          flags: frontend

  # Build and push Docker images
  build-docker:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push API image
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Web image
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    needs: build-docker
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            cd /home/${{ secrets.STAGING_USER }}/bemreal
            
            # Pull latest code
            git fetch origin develop
            git checkout develop
            
            # Pull latest Docker images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:develop
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:develop
            
            # Set environment
            export $(grep -v '^#' .env.staging | xargs)
            
            # Stop and remove old containers
            docker-compose down
            
            # Start new containers
            docker-compose -f docker-compose.prod.yml up -d
            
            # Run migrations
            docker-compose exec -T api alembic upgrade head
            
            # Health check
            sleep 5
            curl -f http://localhost:8000/health || exit 1

  # Deploy to production
  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docker
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            cd /home/${{ secrets.PROD_USER }}/bemreal
            
            # Pull latest code
            git fetch origin main
            git checkout main
            
            # Pull latest Docker images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:main
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web:main
            
            # Set environment
            export $(grep -v '^#' .env.production | xargs)
            
            # Backup database (Supabase handles this)
            
            # Stop and remove old containers (with graceful shutdown)
            docker-compose -f docker-compose.prod.yml down --timeout=30
            
            # Start new containers
            docker-compose -f docker-compose.prod.yml up -d
            
            # Run migrations
            docker-compose -f docker-compose.prod.yml exec -T api alembic upgrade head
            
            # Health check
            sleep 10
            curl -f https://bemreal.com/health || exit 1
            
            # Notify success
            echo "âœ… Production deployment successful"
