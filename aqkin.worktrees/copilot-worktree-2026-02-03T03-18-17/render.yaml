services:
  # Backend API
  - type: web
    name: ativo-real-api
    env: python
    region: oregon
    plan: free
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ADICIONAR_VARIAVEIS_SUPABASE
        value: ver_env_example
