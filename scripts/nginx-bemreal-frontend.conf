# Nginx: frontend bemreal.com (SPA)
# Copiar para o VPS: scp scripts/nginx-bemreal-frontend.conf root@76.13.113.9:/etc/nginx/sites-available/bemreal-frontend
# No VPS: ln -sf /etc/nginx/sites-available/bemreal-frontend /etc/nginx/sites-enabled/ && nginx -t && systemctl reload nginx && certbot --nginx -d bemreal.com -d www.bemreal.com

server {
    listen 80;
    server_name bemreal.com www.bemreal.com;
    root /var/www/html;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
}
